<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Programmer → Curator → Selector → Decider</title>
  <desc id="desc">A visual showing many small dots becoming fewer curated dots, then a few large selectable circles, then one solid decision.</desc>
  <defs>
    <style>
      .ink { fill: #4b5563; }
      .ink-stroke { stroke: #4b5563; fill: none; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .label { font: 28px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; fill: #4b5563; }
    </style>
  </defs>

  <!-- Column guides (invisible) -->
  <!-- Programmer cluster -->
  <g transform="translate(80,80)">
    <!-- 7x6 grid of small dots -->
    <g class="ink" opacity="0.95">
      <!-- generate dots -->
      <!-- rows -->
      <g transform="translate(0,0)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
      <g transform="translate(0,40)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
      <g transform="translate(0,80)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
      <g transform="translate(0,120)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
      <g transform="translate(0,160)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
      <g transform="translate(0,200)">
        <circle cx="0" cy="0" r="6"/>
        <circle cx="40" cy="0" r="6"/>
        <circle cx="80" cy="0" r="6"/>
        <circle cx="120" cy="0" r="6"/>
        <circle cx="160" cy="0" r="6"/>
        <circle cx="200" cy="0" r="6"/>
        <circle cx="240" cy="0" r="6"/>
      </g>
    </g>
    <text x="120" y="300" text-anchor="middle" class="label">Programmer</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(360,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Curator cluster -->
  <g transform="translate(500,110)">
    <g class="ink" opacity="0.95">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="60" cy="-20" r="8"/>
      <circle cx="80" cy="40" r="10"/>
      <circle cx="20" cy="60" r="10"/>
      <circle cx="120" cy="10" r="8"/>
      <circle cx="-20" cy="30" r="8"/>
      <circle cx="40" cy="-50" r="8"/>
    </g>
    <text x="50" y="220" text-anchor="middle" class="label">Curator</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(680,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Selector circles -->
  <g transform="translate(820,80)">
    <circle cx="60" cy="60" r="48" class="ink-stroke"/>
    <circle cx="150" cy="70" r="48" class="ink-stroke"/>
    <circle cx="105" cy="160" r="48" class="ink-stroke"/>
    <text x="105" y="300" text-anchor="middle" class="label">Selector</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(1010,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Decider solid circle -->
  <g transform="translate(1110,120)">
    <circle cx="0" cy="80" r="60" class="ink"/>
    <text x="0" y="250" text-anchor="middle" class="label">Decider</text>
  </g>
</svg>