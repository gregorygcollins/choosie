<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">Programmer → Curator → Selector → Decider</title>
  <desc id="desc">A visual showing many small dots becoming fewer curated dots, then a few large selectable circles, then one solid decision.</desc>
  <defs>
    <style>
      .ink { fill: #4b5563; }
      .ink-stroke { stroke: #4b5563; fill: none; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .label { font: 28px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; fill: #4b5563; }
      /* arrow marker */
    </style>
  </defs>
  <defs>
    <marker id="arrowhead" markerWidth="16" markerHeight="12" refX="12" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" class="ink" />
    </marker>
  </defs>

  <!-- Column guides (invisible) -->
  <!-- Programmer cluster (amorphous scatter) -->
  <g transform="translate(70,40)">
    <g class="ink" opacity="0.95">
      <circle cx="10" cy="10" r="5"/>
      <circle cx="38" cy="24" r="6"/>
      <circle cx="65" cy="8" r="4"/>
      <circle cx="92" cy="30" r="6"/>
      <circle cx="22" cy="54" r="5"/>
      <circle cx="58" cy="62" r="7"/>
      <circle cx="84" cy="52" r="5"/>
      <circle cx="118" cy="18" r="5"/>
      <circle cx="142" cy="40" r="6"/>
      <circle cx="8" cy="86" r="6"/>
      <circle cx="46" cy="94" r="4"/>
      <circle cx="76" cy="86" r="6"/>
      <circle cx="112" cy="78" r="5"/>
      <circle cx="136" cy="96" r="7"/>
      <circle cx="160" cy="70" r="5"/>
      <circle cx="184" cy="92" r="6"/>
      <circle cx="206" cy="60" r="5"/>
      <circle cx="188" cy="28" r="6"/>
      <circle cx="156" cy="16" r="4"/>
      <circle cx="218" cy="20" r="5"/>
      <circle cx="236" cy="46" r="6"/>
      <circle cx="228" cy="82" r="5"/>
      <circle cx="198" cy="110" r="5"/>
      <circle cx="164" cy="108" r="4"/>
      <circle cx="130" cy="122" r="6"/>
      <circle cx="92" cy="116" r="5"/>
      <circle cx="56" cy="120" r="5"/>
      <circle cx="24" cy="112" r="4"/>
    </g>
    <text x="120" y="260" text-anchor="middle" class="label">Programmer</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(360,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Curator cluster -->
  <g transform="translate(500,40)">
    <g class="ink" opacity="0.95">
      <circle cx="0" cy="0" r="12"/>
      <circle cx="60" cy="-20" r="8"/>
      <circle cx="80" cy="40" r="10"/>
      <circle cx="20" cy="60" r="10"/>
      <circle cx="120" cy="10" r="8"/>
      <circle cx="-20" cy="30" r="8"/>
      <circle cx="40" cy="-50" r="8"/>
    </g>
    <text x="50" y="260" text-anchor="middle" class="label">Curator</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(680,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Selector circles -->
  <g transform="translate(820,40)">
    <circle cx="60" cy="90" r="36" class="ink-stroke"/>
    <circle cx="140" cy="100" r="36" class="ink-stroke"/>
    <circle cx="100" cy="150" r="36" class="ink-stroke"/>
    <text x="100" y="260" text-anchor="middle" class="label">Selector</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(1010,160)">
    <line x1="0" y1="40" x2="110" y2="40" class="ink-stroke"/>
    <polygon class="ink" points="110,40 90,30 90,50"/>
  </g>

  <!-- Decider solid circle -->
  <g transform="translate(1110,40)">
    <circle cx="0" cy="120" r="44" class="ink"/>
    <text x="0" y="260" text-anchor="middle" class="label">Decider</text>
  </g>

  <!-- Bold arrows on top for clarity -->
  <g>
    <line x1="340" y1="140" x2="480" y2="140" class="ink-stroke" stroke-width="10" marker-end="url(#arrowhead)"/>
    <line x1="700" y1="140" x2="810" y2="140" class="ink-stroke" stroke-width="10" marker-end="url(#arrowhead)"/>
    <line x1="980" y1="140" x2="1080" y2="140" class="ink-stroke" stroke-width="10" marker-end="url(#arrowhead)"/>
  </g>
</svg>