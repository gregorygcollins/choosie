<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" width="600" height="100">
  <style>
    .label { font-family: system-ui, sans-serif; font-size: 10px; fill: #555; text-anchor: middle; }
    .dot   { fill: #555; }
    .hollow { fill: none; stroke: #555; stroke-width: 1.4; }
    .arrow { fill: none; stroke: #555; stroke-width: 1.1; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#555" />
    </marker>
  </defs>

  <!-- PROGRAMMER (complete, circular cloud, radius 24px) -->
  <g transform="translate(50,50)">
    <circle class="dot" r="1.5" cx="0" cy="-24"/>
    <circle class="dot" r="1.5" cx="12" cy="-21"/>
    <circle class="dot" r="1.5" cx="21" cy="-12"/>
    <circle class="dot" r="1.5" cx="24" cy="0"/>
    <circle class="dot" r="1.5" cx="21" cy="12"/>
    <circle class="dot" r="1.5" cx="12" cy="21"/>
    <circle class="dot" r="1.5" cx="0" cy="24"/>
    <circle class="dot" r="1.5" cx="-12" cy="21"/>
    <circle class="dot" r="1.5" cx="-21" cy="12"/>
    <circle class="dot" r="1.5" cx="-24" cy="0"/>
    <circle class="dot" r="1.5" cx="-21" cy="-12"/>
    <circle class="dot" r="1.5" cx="-12" cy="-21"/>
    <!-- inner ring -->
    <circle class="dot" r="1.5" cx="6" cy="-12"/>
    <circle class="dot" r="1.5" cx="12" cy="-6"/>
    <circle class="dot" r="1.5" cx="12" cy="6"/>
    <circle class="dot" r="1.5" cx="6" cy="12"/>
    <circle class="dot" r="1.5" cx="-6" cy="12"/>
    <circle class="dot" r="1.5" cx="-12" cy="6"/>
    <circle class="dot" r="1.5" cx="-12" cy="-6"/>
    <circle class="dot" r="1.5" cx="-6" cy="-12"/>
    <circle class="dot" r="1.5" cx="0" cy="0"/>
    <circle class="dot" r="1.5" cx="0" cy="-6"/>
    <circle class="dot" r="1.5" cx="6" cy="0"/>
    <circle class="dot" r="1.5" cx="0" cy="6"/>
  </g>

  <!-- Curved Arrow 1: between Programmer (~r=24) and Curator (~r=12), with larger gaps for phase separation -->
  <!-- Start (50+24+20=94), end (255-12-20=223) -->
  <path class="arrow" d="M94,50 C135,44 135,56 223,50"/>

  <!-- CURATOR (circular cluster, radius 12px) -->
  <g transform="translate(255,50)">
    <circle class="dot" r="2.1" cx="0" cy="-12"/>
    <circle class="dot" r="2.1" cx="10" cy="-6"/>
    <circle class="dot" r="2.1" cx="12" cy="0"/>
    <circle class="dot" r="2.1" cx="10" cy="6"/>
    <circle class="dot" r="2.1" cx="0" cy="12"/>
    <circle class="dot" r="2.1" cx="-10" cy="6"/>
    <circle class="dot" r="2.1" cx="-12" cy="0"/>
    <circle class="dot" r="2.1" cx="-10" cy="-6"/>
    <circle class="dot" r="2.1" cx="6" cy="0"/>
    <circle class="dot" r="2.1" cx="-6" cy="0"/>
    <circle class="dot" r="2.1" cx="0" cy="-6"/>
    <circle class="dot" r="2.1" cx="0" cy="6"/>
  </g>

  <!-- Curved Arrow 2: between Curator (~r=12) and Selector (~r≈12), with larger gaps for phase separation -->
  <!-- Start (255+12+20=287), end (415-12-20=383) -->
  <path class="arrow" d="M287,50 C335,44 335,56 383,50"/>

  <!-- SELECTOR -->
  <g transform="translate(415,50)">
    <circle class="hollow" r="4.5" cx="-8" cy="-2"/>
    <circle class="hollow" r="4.5" cx="2" cy="4"/>
    <circle class="hollow" r="4.5" cx="12" cy="-3"/>
  </g>

  <!-- Curved Arrow 3: between Selector (~r≈12) and Decider (r=6), with larger gaps for phase separation -->
  <!-- Start (415+12+20=447), end (540-6-20=514) -->
  <path class="arrow" d="M447,50 C480,44 480,56 514,50"/>

  <!-- DECIDER -->
  <g transform="translate(540,50)">
    <circle class="dot" r="6" cx="0" cy="0"/>
  </g>
</svg>
